<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
        <body style="background-color: #24353f;" onmousedown="hideSign()" >
            <div class="shadow-lg container text-center w-75 m-auto text-light rounded">
                <div class=" container p-4 my-4">
                    <h2 class="m-3 text-info">Smart Login System</h2>
                </div>
                <div class="container mb-5">
                    <input type="text" id="userName" class="bg-transparent text-white form-control my-3 " placeholder="Enter your name">

                    <input type="text" id="newEmail"  class="bg-transparent text-white form-control my-3 " placeholder="Enter your email">
                    <div id="emailChecking"></div>
                    <input  type="password" id="newPassword" class="bg-transparent text-white form-control my-3" placeholder="Enter your password">
                    <div id="comment"></div>
                    <button onclick="addUser()" id="addUser" class="btn btn-outline-info w-100 mb-3">Sign Up</button>
                    <div class="pb-4"><p>You have an account ? <a class="text-light" href="login.html">Login</a></p>
                    </div>
                </div>
        
        
            </div>






            <script src="jquery-3.0.0.min.js"></script>
            <script src="popper.min.js"></script>
            <script src="bootstrap.min.js"></script>
            <script src="login.js"></script>
    </body>

</html>
